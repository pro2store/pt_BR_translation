COM_PROTOSTORE_ADD_PRODUCT_OPTIONS_HELP_MODAL = "<p> Opções de Produto permite oferecer escolhas aos produtos. Você pode, por exemplo, oferecer opções de cor para o produto. Esta seção permite que você crie essas opções.</p> <p> Use o botão "Adicionar Tipo de Opção" para acrescentar as opções necessárias - como "Tamanho", "Cor" etc. </p> <p> Em seguida, determine as opções para cada produto aqui. Clique em "Adicionar Opção de Produto" e selecione o tipo de opção, por exemplo "Cor", então acrescente o rótulo, por exemplo, "Vermelho". </p> <p> Agora você pode selecionar se a opção modifica o preço. O Modificador da opção determina se ela aumenta ou diminui o preço base, então o Tipo de Modificador determina se a mudança é um percentual do preço base ou se é um valor fixo. Finalmente decidimos o valor da mudança informando o Valor do Modificador. </p> <p> Por exemplo, digamos que a Camiseta Verde custe 5% mais do que o preço base.Nesse caso serão configurados os seguintes valores: </p> <ul> <li>Tipo de Opção: Cor</li> <li>Rótulo da Opção: Verde </li> <li>Modificador: Adicionar</li> <li>Tipo de Modificador: Percentual </li> <li>Valor do Modificador: 5</li> </ul> <h4>Nota Importante:</h4> <p>A ordem destas opções é importante. Você pode arrastar as opções para reordená-las. As opções que aparecem primeiro para cada tipo de opção serão pré-selecionadas por padrão quando o produto for exibido ao público do site.</p>"
